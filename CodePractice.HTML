<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/Styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.google.com/specimen/Raleway" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <img src="/images/logo.svg" alt="" class="logo-img" />
      <div class="icon-layout">
        <div class="icon-container">
          <img
            src="/images/icon-document.svg"
            alt=""
            class="icon img-document"
          />
        </div>
        <div class="icon-container">
          <img src="/images/icon-folder.svg" alt="" class="icon img-folder" />
        </div>
        <div class="icon-container">
          <img src="/images/icon-upload.svg" alt="" class="icon img-upload" />
        </div>
      </div>
    </div>
    <div class="storage-container">
      <div class="text-container">
        <p class="storage-used">you've used</p>
        <p class="highlight">815gb</p>
        <p class="storage-used">of your storage</p>
      </div>
      <div class="slider-container">
        <div class="slider"></div>
        <div class="slider-dot"></div>
      </div>
      <div class="storage-amount">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="storage-left">
        <h1>185</h3>
        <p>GB left</p>
      </div>
    </div>
  </body>
</html>
